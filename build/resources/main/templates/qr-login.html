<!-- resources/templates/qr-login.html -->
<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zalo - Đăng nhập bằng QR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .logo {
            color: #2d88ff;
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #c9c9c9;
            margin-bottom: 30px;
            text-align: center;
        }

        .login-container {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            width: 350px;
            margin-bottom: 20px;
            text-align: center;
        }

        .login-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .qr-code {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            background-color: white;
            padding: 10px;
            border-radius: 8px;
        }

        .qr-instructions {
            color: #c9c9c9;
            margin: 20px 0;
            font-size: 14px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }

        .divider-line {
            flex-grow: 1;
            height: 1px;
            background-color: #4a4a4a;
        }

        .divider-text {
            padding: 0 10px;
            color: #888;
        }

        .password-login {
            color: #2d88ff;
            text-align: center;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }

        .footer {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .footer a {
            color: #2d88ff;
            text-decoration: none;
        }

        .promotion-container {
            padding: 15px;
            background-color: #2a2a2a;
            border-top: 1px solid #333;
            display: flex;
            align-items: center;
        }

        .promotion-icon {
            width: 40px;
            height: 40px;
            background-color: transparent;
            margin-right: 15px;
            background-image: url('https://stc-zlogin.zdn.vn/images/banner_icon.svg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .promotion-text {
            flex-grow: 1;
            font-size: 12px;
            color: #bbb;
            line-height: 1.5;
        }

        .download-btn {
            padding: 8px 15px;
            background-color: #006aff;
            border: none;
            color: white;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            margin-left: 15px;
        }
    </style>
</head>
<body>
<div class="logo">Zalo</div>
<div class="subtitle">
    Đăng nhập tài khoản Zalo<br>
    để kết nối với ứng dụng Zalo Web
</div>

<div class="login-container">
    <div class="login-title">Đăng nhập qua mã QR</div>

    <div class="qr-code" id="qrCode">
        <!-- QR code sẽ được tạo động bằng JavaScript -->
    </div>

    <div class="qr-instructions">
        Chỉ dùng để đăng nhập<br>
        Zalo trên máy tính
    </div>

    <div class="divider">
        <div class="divider-line"></div>
        <div class="divider-text">HOẶC</div>
        <div class="divider-line"></div>
    </div>

    <a href="/login" class="password-login">Đăng nhập với mật khẩu</a>
</div>

<div class="promotion-container">
    <div class="promotion-icon"></div>
    <div class="promotion-text">
        Nâng cao hiệu quả công việc với Zalo PC<br>
        Gửi file lớn lên đến 1 GB, chụp màn hình, gọi video và nhiều tiện ích hơn nữa
    </div>
    <button class="download-btn">Tải ngay</button>
</div>

<div class="footer">
    <a href="#">Tiếng Việt</a>
    <a href="#">English</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
<script>
    // Tạo QR code khi trang được tải
    window.onload = function() {
        // Gọi API để lấy mã QR token
        fetch('/api/auth/qr/generate')
            .then(response => response.text())
            .then(qrToken => {
                // Tạo QR code
                const qr = qrcode(0, 'L');
                qr.addData(qrToken);
                qr.make();

                // Hiển thị QR code
                document.getElementById('qrCode').innerHTML = qr.createImgTag(4);

                // Bắt đầu polling để kiểm tra trạng thái đăng nhập
                checkQRStatus(qrToken);
            })
            .catch(error => {
                console.error('Lỗi khi tạo mã QR:', error);
                document.getElementById('qrCode').innerHTML = 'Không thể tạo mã QR. Vui lòng thử lại.';
            });
    };

    // Kiểm tra trạng thái đăng nhập QR
    function checkQRStatus(qrToken) {
        // Polling mỗi 3 giây
        const interval = setInterval(() => {
            fetch('/api/auth/qr/verify?qrToken=' + qrToken, {
                method: 'POST'
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Đăng nhập thành công, dừng polling
                        clearInterval(interval);

                        // Lưu token và chuyển hướng
                        localStorage.setItem('accessToken', data.accessToken);
                        localStorage.setItem('refreshToken', data.refreshToken);
                        window.location.href = '/home';
                    }
                })
                .catch(error => {
                    console.error('Lỗi khi kiểm tra trạng thái QR:', error);
                });
        }, 3000);

        // Dừng polling sau 5 phút (thời gian hết hạn của QR)
        setTimeout(() => {
            clearInterval(interval);
            document.getElementById('qrCode').innerHTML = 'Mã QR đã hết hạn. Vui lòng làm mới trang để tạo mã mới.';
        }, 5 * 60 * 1000);
    }
</script>
</body>
</html>
